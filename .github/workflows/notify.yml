name: Notify

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: 'New PR :eyes'

